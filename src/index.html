<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image"></div>
      <button class="profile__avatar-button"></button>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
</div>

  <div class="popup popup_type_edit popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit_profile">
        <fieldset class="form__set">
          <input type="text" name="name" id="input_name" class="popup__input popup__input_type_name" placeholder="Имя"
          minlength="2" 
          maxlength="40"
          pattern="^[a-zA-Zа-яА-ЯЁё\D\s\-]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" 
          required>
          <span class="form__input-error input_name-error"></span>
          <input type="text" name="description" id="input_description" class="popup__input popup__input_type_description" placeholder="Занятие"
          minlength="2"
          maxlength="200"
          pattern="^[a-zA-Zа-яА-ЯЁё\D\s\-]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          required>
          <span class="form__input-error input_description-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit-avatar popup_is-animated">
    <div class="popup__content popup__edit-avatar">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="new_avatar">
        <fieldset class="form__set">
          <input type="url" name="avatar_link" id="avatar-input_url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
          <span class="form__input-error avatar-input_url-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  
  <div class="popup popup_type_new-card popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new_place">
        <fieldset class="form__set">
          <input type="text" name="place_name" id="input_card-name" class="popup__input popup__input_type_card-name" placeholder="Название"
          minlength="2" 
          maxlength="30"
          pattern="^[a-zA-Zа-яА-ЯЁё\D\s\-]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          required>
          <span class="form__input-error input_card-name-error"></span>
          <input type="url" name="link" id="input_url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
          <span class="form__input-error input_url-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image popup_is-animated">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <div class="popup popup_type_delete-card popup_is-animated">
    <div class="popup__content popup__delete-card">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form" name="delete_card">
        <button type="submit" class="button popup__button popup__button-delete">Да</button>
      </form>
    </div>
  </div>

  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title">
        </h2>
        <div class="like__section">
          <button type="button" class="card__like-button"></button>
          <span class="like__score"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
